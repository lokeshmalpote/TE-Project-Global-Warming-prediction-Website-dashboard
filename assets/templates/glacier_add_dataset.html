{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Add & Process Dataset</title>
		<link rel="shortcut icon" type="image/png" href="{% static 'img/earth.ico' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
		<style>
			body{
				background-color: #ff000011;
			}
			div{
				text-align: center;
				border: 4px solid #ff0000;
				width: 1000px;
				border-radius: 12px;
				margin: 100px auto;
			}
			.loading {
			  text-transform: uppercase;
			  font-family: 'Lexend Deca', sans-serif;
			  font-weight: bold;
			  font-size: 100pt;
			  text-align: center;
			  height: 120px;
			  line-height: 110px;
			  vertical-align: bottom;
			  position: absolute;
			  left: 0;
			  right: 0;
			  top: 100px;
			  bottom: 0;
			  display: block;
			}
			.wave {
			  background-image: url("{% static 'img/water-wave-blue.png' %}");
			  -moz-background-clip: text;
			  -o-background-clip: text;
			  -webkit-background-clip: text;
			  background-clip: text;
			  color: transparent;
			  text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
			  animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
			  background-size: 200px 100px;
			  background-repeat: repeat-x;
			  opacity: 1;
			}

			@keyframes wave-animation {
			  0% {
			    background-position: 0 bottom;
			  }
			  100% {
			    background-position: 200px bottom;
			  }
			}
			@keyframes loading-animation {
			  0% {
			    background-size: 200px 0px;
			  }
			  100% {
			    background-size: 200px 200px;
			  }
			}
			@media (max-width: 765px) {
			  .loading {
			    font-size: 50pt;
			  }
			}
			button{
				padding: 10px;
				font-size: 20px;
				margin-bottom: 20px;
				margin-right: 20px;
				border: 4px solid #ff6700aa;
				background-color: #ff670067;
				border-radius: 12px;
			}
			button:hover{
				color: blue;
                border: 5px solid #ff6700;
                background-color: #ff6700aa;
                text-shadow: 0px 0px 4px black;
                box-shadow: 2px 2px 16px 4px rgba(255,128,0,0.7), 0 17px 50px 0 rgba(0,0,0,0.19);
			}
			h2{
				font-size: 30px;
			}
		</style>
		
	</head>
<body>
	<div>
		<h2>Please put your Dataset into main folder and save it as 'glacier_dataset.csv'</h2><br>
		<h2>Make sure it is of the format 'Year', 'Mean_cumulative_mass_balance'</h2><br>
		<button onclick="show();location.href='/glacier_import';"><i class="material-icons">add</i> ADD</button>
		<button onclick="location.href='/mainpage/#ice';"><i class="material-icons">arrow_back</i> GO BACK</button>
	</div>
	<div id="wave" class="loading wave" style="margin-top: 400px; padding-top: 20px; width: 800px;height: 150px;">
  			Loading
	</div>
	<script>
		document.getElementById("wave").style.display = "none";
		function show(){
			document.getElementById("wave").style.display="block";
		}
	</script>
</body>
</html>
